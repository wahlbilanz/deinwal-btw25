@let balkenTab = balkendiagram();
<div class="text-sm font-medium text-center text-gray-500 border-b border-gray-300">
  <ul class="flex flex-wrap -mb-px">
    <li class="me-2">
      <a
        class="cursor-pointer inline-block p-4 rounded-t-lg hover:text-primary-dark hover:border-primary-dark border-b-2"
        [ngClass]="{'border-b-3 border-primary text-primary': balkenTab, 'border-none':!balkenTab}"
        (click)="setBalkendiagramm(true)"
        >Balkendiagramm</a
      >
    </li>
    <li class="me-2">
      <a
        class="cursor-pointer inline-block p-4 rounded-t-lg hover:text-primary-dark hover:border-primary-dark border-b-2"
        [ngClass]="{'border-b-3 border-primary text-primary': !balkenTab, 'border-none': balkenTab}"
        aria-current="page"
        (click)="setBalkendiagramm(false)"
        >Barrierefreie Auswertung</a
      >
    </li>
  </ul>
</div>

<div class="my-8">
  @if (balkendiagram()) {
  <wal-auswertung-balkendiagram [partyMatch]="partyMatch()"></wal-auswertung-balkendiagram>
  }@else{
  <wal-auswertung-a11y [partyMatch]="partyMatch()"></wal-auswertung-a11y>
  }
  <p class="text-xs text-right mt-2">
    Die Reihenfolge der Parteien entspricht der Ãœbereinstimmung mit deinen Antworten.
  </p>
</div>

<wal-auswertung-tabelle [partyMatch]="partyMatch()"></wal-auswertung-tabelle>
