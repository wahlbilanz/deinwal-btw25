<div class="text-center mb-12">
  <h1 class="text-4xl font-bold text-gray-900">FAQ</h1>
  <p class="text-lg text-gray-600 mt-4">HÃ¤ufig gestellte und ausgedachte Fragen</p>
</div>

<div class="space-y-4">
  @for (eintrag of faqItems; track $index) {
  <div class="bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center cursor-pointer p-6" (click)="toggle(eintrag)">
      <h2 class="text-xl font-semibold">{{eintrag.question}}</h2>
      @if (eintrag.hidden) {
      <la-icon icon="angle-left"></la-icon>
      } @else {
      <la-icon icon="angle-down"></la-icon>
      }
    </div>
    <div id="answer-1" class="p-6 pt-0" [class.hidden]="eintrag.hidden">
      <p class="text-gray-600">{{eintrag.answer}}</p>
    </div>
  </div>
  }
</div>
