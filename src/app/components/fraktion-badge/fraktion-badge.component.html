@if (fraktion(); as f) {
<span class="mx-1">
  <svg
    xmlns:dc="http://purl.org/dc/elements/1.1/"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    width="60"
    height="21"
    viewBox="0 0 20 7"
    style="height: 1.3em"
  >
    <defs id="font-defs">
      <style type="text/css">
        @font-face {
          font-family: 'Noto Sans';
          src: url('/fonts/Noto_Sans/NotoSans-VariableFont_wdth,wght.ttf') format('truetype');
        }
      </style>
    </defs>
    <rect
      style="
        color: #000000;
        clip-rule: nonzero;
        display: inline;
        overflow: visible;
        visibility: visible;
        opacity: 1;
        isolation: auto;
        mix-blend-mode: normal;
        color-interpolation: sRGB;
        color-interpolation-filters: linearRGB;
        solid-color: #000000;
        solid-opacity: 1;
        stroke: none;
        stroke-width: 0.33046457;
        stroke-linecap: butt;
        stroke-linejoin: miter;
        stroke-miterlimit: 4;
        stroke-dasharray: none;
        stroke-dashoffset: 0;
        stroke-opacity: 1;
        color-rendering: auto;
        image-rendering: auto;
        shape-rendering: auto;
        text-rendering: auto;
        enable-background: accumulate;
        fill-opacity: 1;
        fill-rule: evenodd;
        fill: {{backgroundColor()}};
      "
      id="rect10"
      width="20"
      height="7"
      x="0"
      y="0"
    />

    <text
      xml:space="preserve"
      style="
        font-size: 3.5px;
        text-align: center;
        writing-mode: lr-tb;
        direction: ltr;
        text-anchor: middle;
        fill: {{fontColor()}};
      "
    >
      <tspan style="stroke-width: 0.25" x="10" y="4.8">
        {{f | memoize: shortenFraktionForBadge}}
      </tspan>
    </text>
  </svg>
</span>
}
