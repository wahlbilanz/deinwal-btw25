<details class="group">
  <summary
    class="flex items-baseline justify-between px-4 py-3 font-medium marker:content-none hover:cursor-pointer"
  >
    <span class="flex items-baseline gap-3">
      <la-icon
        class="w-5 h-5 text-gray-500 transition group-open:rotate-90"
        icon="angle-right"
      ></la-icon>
      <wal-antwort-icon [antwort]="antwort().antwort"></wal-antwort-icon>
      <span>{{ abstimmung()?.stichwort }}</span>
    </span>
    <span class="hidden sm:inline-block">
      <ul class="ml-1 flex flex-wrap gap-1">
        @for (uebereinstimmung of uebereinstimmungen() | keyvalue ; track uebereinstimmung.key) {
        <li class="inline">
          <wal-fraktion-badge [fraktion]="uebereinstimmung.key"></wal-fraktion-badge>
        </li>
        }
      </ul>
    </span>
  </summary>

  <article class="px-12 pb-4">
    <wal-auswertung-accordion-details
      [antwort]="antwort()"
      [abstimmung]="abstimmung()"
    ></wal-auswertung-accordion-details>
  </article>
</details>
